<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOODA_redesign</title>
    <!-- jquery 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- aos 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <!-- imagesLoaded 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/styles.js" defer></script>
  </head>
  <body>
    <main class="main_bg">
      <div class="smile img-box">
        <img src="./images/main_smile.png" alt="" />
      </div>
    </main>
    <section class="background">
      <div class="bg">
        <img src="./images/background_img.jpg" alt="" />
      </div>
      <div class="text" data-aos="fade-up" data-aos-duration="1500">
        <img src="./images/background_text.png" alt="" />
      </div>
      <div class="interview" data-aos="fade-up" data-aos-duration="1500">
        <img src="./images/background_interview.png" alt="" />
      </div>
    </section>

    <section class="research">
      <div class="arrows" data-aos="fade-up" data-aos-duration="1000">
        <img src="./images/research_arrows.png" alt="" />
      </div>

      <div class="solution">
        <div class="item" data-aos="fade-up" data-aos-duration="1000">
          <img src="./images/research_solution1.png" alt="" />
        </div>
        <div
          class="item"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="300"
        >
          <img src="./images/research_solution2.png" alt="" />
        </div>
        <div
          class="item"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="600"
        >
          <img src="./images/research_solution3.png" alt="" />
        </div>
      </div>
      <div class="hashtag" data-aos="zoom-in-up" data-aos-duration="1500">
        <img src="./images/research_hashtag.png" alt="" />
      </div>
    </section>

    <section class="design">
      <div>
        <img src="./images/emoticon.png" alt="" />
      </div>
    </section>

    <section class="calendar">
      <div class="calendar_gif">
        <img
          class="png"
          src="./images/아이폰 목업 파일.png"
          alt=""
        />
        <img class="gif" src="./images/calendar.gif" alt="" />
      </div>
      <div class="calendar_item" data-aos="fade-up" data-aos-duration="1500">
        <img src="./images/calendar_center.png" alt="" />
      </div>
      <div class="calendar_gif_text">
        <div class="gif">
          <img src="./images/스티커.gif" alt="" />
        </div>
        <div class="text">
          <img src="./images/calendar_text.png" alt="" />
        </div>
      </div>
    </section>

    <section class="review">
      <div class="top-item-wrap">
        <div
          class="book_img"
          data-aos="fade-up"
          data-aos-duration="1500"
          data-aos-delay="300"
        >
          <img src="./images/review_book.png" alt="" />
        </div>
        <div class="book_text">
          <img src="./images/review_book_text.png" alt="" />
        </div>
        <div class="movie_img" data-aos="fade-up" data-aos-duration="1500">
          <img src="./images/review_movie.png" alt="" />
        </div>
        <div class="movie_text">
          <img src="./images/review_movie_text.png" alt="" />
        </div>
      </div>
      <div class="review_gif">
        <img
          class="png"
          src="./images/아이폰 목업 파일.png"
          alt=""
        />
        <img class="gif" src="./images/movie.gif" alt="" />
    </section>

    <section class="darkmode">
      <div class="darkmode_text" data-aos="fade-right" data-aos-duration="2000">
        <img src="./images/darkmode_text.png" alt="" />
      </div>
      <div class="phone-wrap">
        <div class="phone1" data-aos="fade-up" data-aos-duration="1500">
          <img src="./images/darkmode_phone1.png" alt="" />
        </div>

        <div
          class="phone2"
          data-aos="fade-up"
          data-aos-duration="1500"
          data-aos-delay="300"
        >
          <img src="./images/darkmode_phone2.png" alt="" />
        </div>

        <div
          class="phone3"
          data-aos="fade-up"
          data-aos-duration="1500"
          data-aos-delay="600"
        >
          <img src="./images/darkmode_phone3.png" alt="" />
        </div>

        <div
          class="phone4"
          data-aos="fade-up"
          data-aos-duration="1500"
          data-aos-delay="900"
        >
          <img src="./images/darkmode_phone4.png" alt="" />
        </div>
      </div>
      <div class="phone_line" data-aos="fade-up" data-aos-duration="1500">
        <img src="./images/darkmode_line.png" alt="" />
      </div>
    </section>
  </body>
</html>
